<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Rain</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #070707;
        }
        header {
            background: #040404;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .home {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">
    <h1>Sophie Rain</h1>
    </a>
</header>

<div id="home" class="home">
    <h2>Welcome to Sophie Rain's Video Gallery</h2>
    <button onclick="showVideoSection()">Browse Videos</button>
</div>

<div id="video-section" class="hidden">
    <nav>
        <a href="#" onclick="loadVideo('a.mp4')">Video 1</a>
        <a href="#" onclick="loadVideo('b.mp4')">Video 2</a>
        <a href="#" onclick="loadVideo('c.mp4')">Video 3</a>
        <a href="#" onclick="loadVideo('d.mp4')">Video 4</a>
        <a href="#" onclick="loadVideo('e.mp4')">Video 5</a>
        <a href="#" onclick="loadVideo('f.mp4')">Video 6</a>
        <a href="#" onclick="loadVideo('g.mp4')">Video 7</a>
        <a href="#" onclick="loadVideo('h.mp4')">Video 8</a>
        <a href="#" onclick="loadVideo('i.mp4')">Video 9</a>
        <a href="#" onclick="loadVideo('j.mp4')">Video 10</a>
        <a href="#" onclick="loadVideo('k.mp4')">Video 11</a>
    </nav>

    <div class="video-container">
        <video id="video-id" controls>
            <source id="video-source" src="video1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<script>
    var myFP;

    function showVideoSection() {
        document.getElementById('home').classList.add('hidden');
        document.getElementById('video-section').classList.remove('hidden');
        initializeFluidPlayer();
    }

    function initializeFluidPlayer() {
        myFP = fluidPlayer('video-id', {
            "layoutControls": {
                "controlBar": {
                    "autoHideTimeout": 3,
                    "animated": true,
                    "autoHide": true
                },
                "htmlOnPauseBlock": {
                    "html": null,
                    "height": null,
                    "width": null
                },
                "autoPlay": false,
                "mute": true,
                "allowTheatre": true,
                "playPauseAnimation": false,
                "playbackRateEnabled": false,
                "allowDownload": false,
                "playButtonShowing": false,
                "fillToContainer": false,
                "posterImage": ""
            },
            "vastOptions": {
                "adList": [],
                "adCTAText": false,
                "adCTATextPosition": ""
            }
        });
    }

    function loadVideo(videoFile) {
        var videoSource = document.getElementById('video-source');
        videoSource.src = videoFile;
        var video = document.getElementById('video-id');
        video.load();
        myFP = fluidPlayer('video-id'); // Reinitialize Fluid Player
    }
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }
    nav {
        margin: 20px 0;
    }
    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
    }
    .video-container {
        display: flex;
        justify-content: center;
        margin: 20px;
        position: relative; /* Added for fullscreen option */
        width: 100vw; /* Full viewport width */
        height: 100vh; /* Full viewport height */
    }
    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%; /* Full width */
        height: 50%; /* Full height */
        object-fit: center; /* Cover the container while maintaining aspect ratio */
    }
    .home {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
    }
    .hidden {
        display: none;
    }
</style>
</body>
</html>
