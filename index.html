    <div class="cursor"></div>

    <script>
        // Function to fetch the profile picture from the API
        async function updateProfilePicture() {
            try {
                const response = await fetch('https://api.lanyard.rest/v1/users/606670530938011651');
                const data = await response.json();
                
                if (data.success) {
                    const avatarHash = data.data.discord_user.avatar;
                    const profilePictureUrl = `https://cdn.discordapp.com/avatars/606670530938011651/${avatarHash}.png?size=1024`;
                    document.getElementById('profilePicture').src = profilePictureUrl;
                } else {
                    console.error('Failed to fetch profile data');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to update the profile picture
        updateProfilePicture();
    </script>
